<div class="container color-dark">
  <div class="col">
    <p>
      Add bucket list
    </p>
  </div>
  <div class="col">
    <p>
      Your bucket list ({{ itemCount }})
    </p>
  </div>

  <div class="container color-light">
    <div class="col">
      <p class="sm">
        Use below form
      </p>

      <form action="">
        <!-- <input type="text" class="txt" name="item" placeholder="Life goad..."> -->
        <input type="text" class="txt" name="item" placeholder="Life goad..." [(ngModel)]="goalText">

        <br>
        <!-- <span>
          {{ goalText }}
        </span> -->
        <!-- <input type="text" class="btn" value="{{ btnText }}"> -->
        <input type="text" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{ goal }}
    </p>
  </div>
</div>
